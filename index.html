<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Results summary component</title>
  </head>

  <body>
    <header>
      <h1>Your Result</h1>
      <div class="total-score">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </header>

    <main>
      <h4>Summary</h4>
      <div class="reaction">
        <div class="reaction-left">
          <i class="fa-solid fa-bolt"></i>
          <p>Reaction</p>
        </div>
        <div class="reaction-right">
          <p class="score1">80 / <span class="score2">100</span></p>
        </div>
      </div>

      <div class="memory">
        <div class="memory-left">
          <i class="fa-solid fa-brain"></i>
          <p>Memory</p>
        </div>
        <div class="memory-right">
          <p class="score1">92 / <span class="score2">100</span></p>
        </div>
      </div>

      <div class="verbal">
        <div class="verbal-left">
          <i class="fa-solid fa-comment-dots"></i>
          <p>Verbal</p>
        </div>
        <div class="verbal-right">
          <p class="score1">61 / <span class="score2">100</span></p>
        </div>
      </div>

      <div class="visual">
        <div class="visual-left">
          <i class="fa-solid fa-eye"></i>
          <p>Visual</p>
        </div>
        <div class="visual-right">
          <p class="score1">72 / <span class="score2">100</span></p>
        </div>
      </div>

      <button>Continue</button>
    </main>
  </body>
</html>
